<html>
<head>

<body>
    <table border="75" cellpadding="15" width="100%" 
    cellspacing="50" align="center" bgcolor="#225">
        <caption>ICT Timetable</caption>
        <thead>
            <tr>
                <th>Days</th>
                <th>Media</th>
                <th>Sound</th>
                <th>Mic Standby</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wednesday</td>
                <td colspan="2">xerosine</td>
                <td>pluto</td>
                <!-- <td>silver</td> -->
            </tr>
            <tr>
                <td>Friday</td>
                <td>pluto</td>
                <td>xerosine</td>
                <td rowspan="2">silver</td>
            </tr>
            <tr>
                <td>Sabbath</td>
                <td>silver</td>
                <td>pluto</td>
                <!-- <td>xerosine</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
